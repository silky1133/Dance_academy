<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Silky Dance Academy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Common Styles */
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Page Specific Styles */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(144, 30, 175);
            font-family: 'Yeon Sung';
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
        }

        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        /* Hover effect */
        .container:hover {
            transform: scale(1.01);
        }

        h1:hover {
            color: #f8b400;
        }

        /* Card styling */
        .card {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-content {
            text-align: center;
            padding-top: 80px; /* Adjust to center text */
        }

        /* Navbar Styles */
        #navbar {
            background-color: rgb(144, 30, 175);
            font-family: 'Yeon Sung';
            padding: 13px 14px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #navbar .logo {
            display: flex;
            align-items: center;
            color: white;
        }

        #navbar .logo img {
            height: 35px;
            filter: invert(1);
            margin-right: 10px;
        }

        #navbar ul {
            display: flex;
            list-style: none;
        }

        #navbar ul li {
            padding: 0 15px;
        }

        #navbar ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        #navbar ul li a:hover {
            color: #f8b400;
            font-weight: bold;
        }

        /* Media query for smartphones */
        @media screen and (max-width: 480px) {
            #navbar {
                padding: 8px 10px;
            }

            #navbar li {
                padding-top: 5px;
            }

            #logo {
                margin-right: 70px;
            }

            .container {
                width: 90%;
            }

            .card {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="classes.html">Class Info</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <div class="container">
        <h1>Our Services</h1>
        <div class="card">
            <div class="card-content">
                <h2>Service 1</h2>
                <p>Description of service 1</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h2>Service 2</h2>
                <p>Description of service 2</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h2>Service 3</h2>
                <p>Description of service 3</p>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h2>Service 4</h2>
                <p>Description of service 4</p>
            </div>
        </div>
    </div>
</body>
</html>
